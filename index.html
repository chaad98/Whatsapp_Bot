<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>
</head>
<body>
    <div id="qrCodeContainer"></div>

    <script>
        // Fetch QR code data from the server
        fetch('/getQRCode')
            .then(response => response.json())
            .then(data => {
                const qrCodeContainer = document.getElementById('qrCodeContainer');

                // Check if QR code data is available
                if (data.qrCodeData) {
                    // Create an image element with the QR code data
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${data.qrCodeData}`;
                    img.alt = 'QR Code';

                    // Append the image to the container
                    qrCodeContainer.appendChild(img);
                } else {
                    // Display an error message if QR code data is not available
                    qrCodeContainer.innerHTML = 'Error: QR code data not available';
                }
            })
            .catch(error => {
                console.error('Error fetching QR code data:', error);
            });
    </script>
</body>
</html>
